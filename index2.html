<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <header class="header">
            <h1>Weather Forecast</h1>
        </header>

        <section class="search-functions">
            <form id="cityForm">
                <input type="text" id="cityInput" class="form-control" placeholder="Search a City...">
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
            <div id="historySelector" class="history-selector"></div>
                <ul>
                </ul>
                <button id = "clearSearchBtn" class="btn btn-info hidden"> Clear Search</button>
            </div>
        </section>

        <main id="mainContent" class="main-content">
            <div id="currentWeather" class="current-weather"></div>
            <div id ="forecastContainer" class="forecast-container"></div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>

        <script src="./assets/script2.js"></script>

    </body>

</html>
